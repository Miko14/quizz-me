<h4>Sk√≥re: {{score}}</h4>
<h3>{{number}}. {{questions[number-1]}}</h3>
<mat-radio-group class="example-radio-group" [(ngModel)]="selectedAnswer">
  <mat-radio-button class="example-radio-button" *ngFor="let answer of answers" [value]="answer">
    {{answer}}
  </mat-radio-button>
</mat-radio-group>
<div>
  <button mat-raised-button color="accent" class="btnColor" (click)="submitAnswer()">Next</button>
  <button mat-fab disabled>Reset</button>
</div>
<pre>{{selectedAnswer}}</pre>
